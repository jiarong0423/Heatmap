name: Daily US-TW Sector Flow Tracker

on:
  schedule:
    # æ¯å¤©å°ç£æ™‚é–“æ—©ä¸Š 8:00 åŸ·è¡Œ (UTC 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch:  # å…è¨±æ‰‹å‹•è§¸ç™¼

jobs:
  update-sector-flow:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run sector flow tracker
      run: |
        python sector_flow_tracker.py
        
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add -A
        git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ”„ Update sector flow data - $(date +'%Y-%m-%d %H:%M:%S')" && git push)
